<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Resultados de la Simulación</title>
</head>
<body class="container mt-5">
    <header class="mb-4 text-center">
        <div class="alert alert-info py-4 header-title">
            <h2>Resultados de la Simulación</h2>
        </div>
    </header>

    <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico de Simulación" class="w-100 mb-4">

    <h3>Recomendaciones</h3>
    <ul>
        {% for recomendacion in recomendaciones %}
            <li>{{ recomendacion }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'simulador' %}" class="btn btn-outline-primary mt-4 w-100">Realizar otra simulación</a>

    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Sistema de Simulación. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
