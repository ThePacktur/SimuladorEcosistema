<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Simulador Epidémico</title>
</head>
<body class="container mt-5">
    <header class="mb-4 text-center">
        <div class="alert alert-info py-4 header-title">Simulador Epidémico</div>
    </header>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary mt-4 w-100">Iniciar Simulación</button>
    </form>

    <footer class="footer mt-5 text-center">
        <p>&copy; 2024 Sistema de Simulación. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
